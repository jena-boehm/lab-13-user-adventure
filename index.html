<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Welcome To Hogwarts!</title>
</head>

<body>
    <header></strong>
    </header>
    <main>
        <div>Hello young wizard! Welcome to Hogwarts. Please tell us about yourself. </div>
        <section class="form">
            <form id="user-sign-up">
                <input name="name" id="name" placeholder="Name" required />
                <div>What Hogwarts House have you been sorted into?</div>
                <label>
                    <input type="radio" name="house" required value="Gryffindor" /><strong>Gryffindor</strong> - For the brave and chivalrous<br>
                </label>
                <label>
                    <input type="radio" name="house" required value="Ravenclaw" /><strong>Ravenclaw</strong> - For the witty and curious<br>
                 </label>
                <label>
                    <input type="radio" name="house" required value="Hufflepuff" /><strong>Hufflepuff</strong> - For the loyal and patient<br>
                </label>
                <label>
                    <input type="radio" name="house" required value="Slytherin"><strong>Slytherin</strong> - For the ambitious and resourceful
                </label>
            </form>
        </section>
        <button id="start">Start Your Adventure!</button>
    </main>
    <footer>
    </footer>

    <script type="module" src="./home/app.js"></script>
</body>

</html>
